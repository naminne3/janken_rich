<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都道府県クイズ</title>
    <link rel="stylesheet" href="/css/style.css">
    

</head>

<body>

            <!-- ヘッダー・タイトル -->
            <!-- 背景水色、文字白色？、装飾黄色 -->
            <header>
                <h1 class="tittle">都道府県クイズ</h1>
            </header>

     <article class="container">


        <article class="map-article">


            <!-- ★★★ 都道府県の図（メインビジュアル）-->
            <!-- ★★★ 地図の色塗り機能を入れる   -->

            <main>
                
                <h1 class="main-img">都道府県の図</h1>
                <img src="/image/map-sample.jpeg" alt="">

            </main>

        </article>

        <!-- クイズセクション -->
        <article class="quiz-article">


            <!-- 問題、装飾する -->
            <h1 class="quiz-main">問題</h1>



            <!-- ★★★ 問題の進度をバーか、足跡で入れたい -->
            <div class="progress-bar">
                
                    <div class="progress-bar-fill"></div>
                

            </div>

            <section class="quiz-section">
                <button class="start-btn">問題スタート</button>
                <div class="quiz-container" style="display:none;">
                    <div id="question"></div>
                    <div id="options">
                        <button class="option-btn" data-answer="A"></button>
                        <button class="option-btn" data-answer="B"></button>
                        <button class="option-btn" data-answer="C"></button>
                    </div>
                    <div id="result" style="display:none;"></div>
                    <div id="result-memo" style="display:none;"></div>
                    <button id="next-btn" style="display:none;">次のクイズに進む</button>
                    <button id="result-btn" style="display:none;">結果を見る</button>
                </div>
        

            </section>

            <section class="result-section" style="display:none;">
                <h1 class="quiz-allresult">結果は・・・</h1>
                <h1 id="final-score" class="quiz-score">・・点！</h1>
                <h1 id="score-comment"></h1>
            </section>





        </article>

    </article>

    <!-- フッター -->
    <footer>

        <h1 class="footer">copyright</h1>

    </footer>



    <!-- js -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
    
</body>
</html>
